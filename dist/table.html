<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FrameKor</title>
        <link rel="stylesheet" href="css/framekor.css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>
                       Nagłówek 1
                    </th>
                    <th>
                       Nagłówek 2
                    </th>                    
                    <th>
                       Nagłówek 3
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">
                        Treść 1
                    </td>                    
                    <td>
                        Treść 2
                    </td>                    
                    <td>
                        Treść 3
                    </td>
                </tr>                
                <tr>                 
                    <td colspan="2">
                        Treść 4
                    </td>                    
                </tr>
            </tbody>
        </table>         
           
        <table class="table">
            <thead>
                <tr>
                    <th>
                       Nagłówek 1
                    </th>
                    <th>
                       Nagłówek 2
                    </th>                    
                    <th>
                       Nagłówek 3
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">
                        Treść 1
                    </td>                    
                    <td>
                        Treść 2
                    </td>                    
                    <td>
                        Treść 3
                    </td>
                </tr>                
                <tr>                 
                    <td colspan="2">
                        Treść 4
                    </td>                    
                </tr>
            </tbody>
        </table>       
           
           
        <table class="table-bordered">
            <thead>
                <tr>
                    <th>
                        Nagłówek 1
                    </th>
                    <th>
                        Nagłówek 2
                    </th>                    
                    <th>
                        Nagłówek 3
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Treść 1
                    </td>                    
                    <td>
                        Treść 2
                    </td>                    
                    <td>
                        Treść 3
                    </td>
                </tr>                   
                <tr>
                    <td>
                        Treść 1
                    </td>                    
                    <td>
                        Treść 2
                    </td>                    
                    <td>
                        Treść 3
                    </td>
                </tr>                                 
            </tbody>
        </table>        
           
           
        <table class="table-striped">
            <thead>
                <tr>
                    <th>
                        Nagłówek 1
                    </th>
                    <th>
                        Nagłówek 2
                    </th>                    
                    <th>
                        Nagłówek 3
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Treść 1
                    </td>                    
                    <td>
                        Treść 2
                    </td>                    
                    <td>
                        Treść 3
                    </td>
                </tr>                   
                <tr>
                    <td>
                        Treść 1
                    </td>                    
                    <td>
                        Treść 2
                    </td>                    
                    <td>
                        Treść 3
                    </td>
                </tr>                                 
            </tbody>
        </table>
    </body>
</html>
