<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FrameKor</title>
        <link rel="stylesheet" href="css/framekor.css">
    </head>
    <body>
        <form>
          <div class="form-group">
                <input type="text" id="input-1">
                <label for="input-1">Label</label>
          </div>
          <div class="form-group">
                <textarea name="textarea-1" id="textarea-1"></textarea>
                <label for="textarea-1">Label</label>
          </div>
          <div class="form-group">
              <select name="" id="select-1">
                  <option value="" disabled selected hidden>Wybierz opcję</option>
                  <option value="">Opcja 1</option>
                  <option value="">Opcja 2</option>
                  <option value="">Opcja 3</option>
              </select>
          </div>          
             
            <div class="form-radio">
                <input type="radio" name="plec" id="sex-man" value="mezczyna">
                <label for="sex-man">Mężczyzna</label>
                <input type="radio" id="sex-woman" name="plec" value="kobieta"> 
                <label for="sex-woman">Kobieta</label> 
            </div>

            <div class="form-checkbox">
                <input type="checkbox" id="mon" name="days" value="poniedzialek">
                <label for="mon">Poniedziałek</label>
                <input type="checkbox" id="thu" name="days" value="wtorek"> 
                <label for="thu">Wtorek</label> 
                <input type="checkbox" id="we" name="days" value="sroda"> 
                <label for="we">Środa</label> 
            </div>
        </form>
        
        <script src="js/framekor.js"></script>
        
    </body>
</html>
