<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FrameKor</title>
    <link rel="stylesheet" href="css/framekor.css">
</head>
<body>
	<div style="width: 400px" class="center">
		<img src="http://lorempixel.com/800/600/sports/" alt="sportowiec" class="img-res">
	</div>
	<div style="width: 400px">
		<img src="http://lorempixel.com/800/600/sports/" alt="sportowiec" class="img-res img-rounded">

	<div style="width: 400px">
		<img src="http://lorempixel.com/600/600/sports/" alt="sportowiec" class="img-res img-circle">

		<img src="http://lorempixel.com/600/600/sports/" alt="sportowiec" class="img-res img-thumbnail">
	</div>
	<div style="width: 400px">
		<a href="">
			<img src="http://lorempixel.com/600/600/sports/" alt="sportowiec" class="img-res img-thumbnail">

</html>
