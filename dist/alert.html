<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FrameKor</title>
    <link rel="stylesheet" href="css/framekor.css">
</head>
<body>
	<div class="m-5">
		<div class="alert primary">Jakaś wiadomość</div>
		<div class="alert success">Jakaś wiadomość</div>
		<div class="alert info">Jakaś wiadomość</div>
		<div class="alert warning">Jakaś wiadomość</div>
		<div class="alert danger">Jakaś wiadomość</div>
	</div>
	<div class="m-5">
		<div class="alert primary dismissable">Jakaś wiadomość</div>
		<div class="alert success dismissable">Jakaś wiadomość</div>
		<div class="alert info dismissable">Jakaś wiadomość</div>
		<div class="alert warning dismissable">Jakaś wiadomość</div>
		<div class="alert danger dismissable">Jakaś wiadomość</div>
	</div>

	<div class="dismissable">Siema</div>

	<script src="js/framekor.js"></script>
</body>
</html>
