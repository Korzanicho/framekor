<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FrameKor</title>
    <link rel="stylesheet" href="css/framekor.css">
</head>
<body class="pl-2 pt-2">
    <div class="mb-1">
        <button type="button" name="button">Przycisk</button>
        <button type="button" class="btn-primary" name="button">Przycisk</button>
        <button type="button" class="btn-success" name="button">Przycisk</button>
        <button type="button" class="btn-warning" name="button">Przycisk</button>
        <button type="button" class="btn-danger" name="button">Przycisk</button>
        <button type="button" class="btn-info" name="button">Przycisk</button>
    </div>

    <div class="mb-1">
        <button type="button" name="button" class="btn-bordered">Przycisk</button>
        <button type="button" class="btn-primary btn-bordered" name="button">Przycisk</button>
        <button type="button" class="btn-success btn-bordered" name="button">Przycisk</button>
        <button type="button" class="btn-warning btn-bordered" name="button">Przycisk</button>
        <button type="button" class="btn-danger btn-bordered" name="button">Przycisk</button>
        <button type="button" class="btn-info btn-bordered" name="button">Przycisk</button>
    </div>

    <div class="mb-1">
        <button type="button" name="button" class="btn-sm">Przycisk</button>
        <button type="button" class="btn-success btn-sm" name="button">Przycisk</button>
        <button type="button" class="btn-warning btn-sm" name="button">Przycisk</button>
        <button type="button" class="btn-primary btn-sm" name="button">Przycisk</button>
        <button type="button" class="btn-danger btn-sm" name="button">Przycisk</button>
        <button type="button" class="btn-info btn-sm" name="button">Przycisk</button>
    </div>
    <div class="mb-1">
        <button type="button" name="button" class="btn-lg">Przycisk</button>
        <button type="button" class="btn-success btn-lg" name="button">Przycisk</button>
        <button type="button" class="btn-warning btn-lg" name="button">Przycisk</button>
        <button type="button" class="btn-primary btn-lg" name="button">Przycisk</button>
        <button type="button" class="btn-danger btn-lg" name="button">Przycisk</button>
        <button type="button" class="btn-info btn-lg" name="button">Przycisk</button>
    </div>
    <div class="mb-1">
        <button type="button" name="button" class="btn-shadow">Przycisk</button>
        <button type="button" class="btn-success btn-shadow" name="button">Przycisk</button>
        <button type="button" class="btn-warning btn-shadow" name="button">Przycisk</button>
        <button type="button" class="btn-primary btn-shadow" name="button">Przycisk</button>
        <button type="button" class="btn-danger btn-shadow" name="button">Przycisk</button>
        <button type="button" class="btn-info btn-shadow" name="button">Przycisk</button>
    </div>
    <div style="width: 300px; padding: 10px; border: 2px solid black">
        <button class="btn-fw">Przycisk</button>
    </div>
</body>
</html>
